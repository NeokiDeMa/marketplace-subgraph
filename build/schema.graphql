type ListedItem @entity {
  id: ID!
  itemId: BigInt! # uint256
  tokenId: BigInt! # uint256
  amount: BigInt! # uint256
  price: BigInt! # uint256
  owner: Bytes! # address
  nftContract: Bytes! # address
  createdAt: BigInt!
  updatedAt: BigInt!
  isSellable: Boolean!
  image: String
  name: String
  description: String
  tokenUri: String
  nft: Token
}

type Token @entity {
  id: ID!
  tokenID: BigInt
  image: String
  name: String
  description: String
  tokenURI: String
  listed: ListedItem @derivedFrom(field: "nft")
}

